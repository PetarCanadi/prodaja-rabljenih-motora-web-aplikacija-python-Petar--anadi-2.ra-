<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodaja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ponudi svoj motor na prodaju</h1>
    <form action="{{ url_for('prodaja') }}" method="post" enctype="multipart/form-data">
        <label for="marka">Marka:</label>
        <input type="text" id="marka" name="marka">
        
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
        
        <label for="godiste">Godi≈°te:</label>
        <input type="text" id="godiste" name="godiste">
        
        <label for="kilometri">Kilometri:</label>
        <input type="text" id="kilometri" name="kilometri">
        
        <label for="snaga">Snaga:</label>
        <input type="text" id="snaga" name="snaga">
        
        <label for="obujam">Obujam:</label>
        <input type="text" id="obujam" name="obujam">
        
        <label for="prodavac">Prodavac:</label>
        <input type="text" id="prodavac" name="prodavac">
        
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon">

        <label for="slika">Slika:</label>
        <input type="file" id="slika" name="slika">
        
        <label for="cijena">Cijena (EUR):</label>
        <input type="number" id="cijena" name="cijena" min="0" step="0.01">
        
        <button type="submit">Ponudi motor</button>
    </form>
</body>
</html>
